<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
        <h2>BMI Calculator</h2>
<form>
    <div class="form-text">
  <label>Weight(kq)</label>
  <label>Height(m)</label>
    </div>
    <div class="form-input">

    <input type="text" id="weight" placeholder="Enter your weight...">
    <input type="text" id="height" placeholder="Enter your height..."  >
  
    </div>
</form>
<div class="buttons">
    <button id="calculate" onclick="calculateBMI();">CALCULATE</button>
    <button id="reset"  onclick="resetBMI();">RESET</button>
</div>
<p class="result-number">Enter your weight and height, show result!</p>
<p class="result-text"></p>
<div class="descriptions">
    <div class="under-weight">
        <p>Under Weight</p>
        <p> less than 18.4</p>
    </div>
    <div class="normal">
        <p>Normal</p>
        <p> 18.5-24.9 </p>
    </div>
    <div class="over-weight">
        <p>Under Weight</p>
        <p> 25-29.9</p>
    </div>
    <div class='obese'>
        <p>Under Weight</p>
        <p> more than 30</p>
    </div>
</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
